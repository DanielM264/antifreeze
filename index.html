<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI FREEZE</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preload" href="bg_invert.png" as="image">
    
    <script>
        function isMobile() {
            return window.innerWidth < 720 || /Mobi|Android/i.test(navigator.userAgent);
        }

        window.onload = function() {
            if (isMobile()) {
                window.location.href = 'm_index.html';
            }
        };

        function closePopup() {
            document.getElementById("welcomePopup").style.display = "none";
            startAnimation();
        }

        function startAnimation() {
            let step = 0;
            const body = document.body;
            const h1 = document.querySelector("h1");
            const subtext = document.querySelector(".subtext i");
            const bodyText = document.querySelector(".subtitle");
            const overlayText = document.querySelector(".overlay1");
            const overlayText2 = document.querySelector(".overlay2");

            function updateStep() {
                step++;
                console.log(step);

                switch (step) {
                    case 1:
                        body.classList.remove("invert");
                        h1.classList.add("visible");
                        subtext.classList.add("visible");
                        overlayText.classList.add("invisible");
                        setTimeout(updateStep, 1200);
                        return;
                    case 2:
                        body.classList.add("invert");
                        setTimeout(updateStep, 1000);
                        return;
                    case 3:
                        body.classList.remove("invert");
                        setTimeout(updateStep, 200);
                        return;
                    case 4: // overlayText appears
                        body.classList.add("invert");
                        overlayText.classList.remove("invisible");
                        setTimeout(updateStep, 1200);
                        return;
                    case 5:
                        body.classList.remove("invert");
                        overlayText.classList.add("invisible");
                        setTimeout(updateStep, 200);
                        return;
                    case 6:
                        body.classList.add("invert");
                        setTimeout(updateStep, 200);
                        return;
                    case 7: // overlayText2 appears
                        body.classList.remove("invert");
                        overlayText2.classList.add("visible");
                        setTimeout(updateStep, 2000);
                        return;
                    case 8:
                        body.classList.add("invert");
                        overlayText2.classList.remove("visible");
                        setTimeout(updateStep, 200);
                        return;
                    case 9:
                        body.classList.remove("invert");
                        setTimeout(updateStep, 150);
                        return;
                    case 10:
                        body.classList.add("invert");
                        setTimeout(updateStep, 300);
                        return;
                    case 11:
                        body.classList.remove("invert");
                        setTimeout(updateStep, 500);
                        return;
                    case 12:
                        body.classList.add("invert");
                        setTimeout(updateStep, 1000);
                        return;
                    case 13:
                        body.classList.remove("invert");
                        setTimeout(updateStep, 1300);
                        return;
                    case 14: // bodyText appears
                        body.classList.add("invert");
                        bodyText.classList.add("visible");
                        setTimeout(updateStep, 2000);
                        return;
                    case 15: // trigger pixelate fade-out effect and redirect
                        const pixelateEffect = document.querySelector(".pixelate-effect");
                        pixelateEffect.classList.add("fade-out");  // Apply the pixelation effect

                        setTimeout(function() {
                            window.location.href = 'submit.html';  // Redirect after animation
                        }, 1000);  // Increased time to allow for the multi-step fade-out animation
                        return;
                    default:
                        break;
                }
            }
            
            updateStep();
        }
    </script>

    <style>
        :root {
            --text-color: black;
            --bg-image: url('bg.png');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background: var(--bg-image) no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: var(--text-color);
        }

        /* Invert background and text color */
        body.invert {
            --text-color: white;
            --bg-image: url('bg_invert.png');
        }

        body.invert .overlay1 {
            background-color: #080424; /* Darker background for inverted mode */
        }

        h1, .subtext i, .subtitle, .overlay1, .overlay2 {
            opacity: 0;
        }

        .visible {
            opacity: 1 !important;
        }

        h1 {
            font-size: 8vw;
            color: var(--text-color);
            font-weight: normal;
            position: absolute;
            top: 35%;
            left: 51.5%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .subtext {
            font-size: 6vw;
            color: var(--text-color);
            margin-left: 7.2%;
            margin-top: 9%;
            display: flex;
        }

        .subtitle {
            font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
            font-size: 1vw;
            color: var(--text-color);
        }

        /* Default background and text color for overlay1 */
        .overlay1 {
            font-size: 0.9vw;
            color: var(--text-color);
            position: absolute;
            background-color: #fffcdc;
            padding: 0.2vw 0.15vw 0.8vw;
            top: 51%;
            left: 54.5%;
            transform: translate(-50%, -50%);
            font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
            z-index: 2;  /* Ensure it's above the background */
            opacity: 1; /* Make sure it's visible from the start */
        }

        /* When overlay1 is invisible, make the text color the same as the background */
        .overlay1.invisible {
            color: #fffcdc;  /* Match text color to background */
            background-color: #fffcdc;  /* Ensure background stays consistent */
        }

        /* Invert background and text color */
        body.invert .overlay1 {
            background-color: #050320;  /* Inverted background color */
        }

        body.invert .overlay1.invisible {
            color: #050320;  /* Invert text color to match the background */
            background-color: #050320;  /* Match background for invisible state */
        }

        .overlay2 {
            font-size: 0.9vw;
            color: var(--text-color);
            position: absolute;
            top: 53%;
            left: 73%;
            transform: translate(-50%, -50%);
            font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
        }

        /* Welcome to Country Popup */
        .popup {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 4vw;
            font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
            cursor: pointer;
            z-index: 1000;
        }

        /* Pixelated Effect */
        .pixelate-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1001;
            pointer-events: none;
            display: none;
            opacity: 0;  /* Initially hidden */
        }

        /* Fade-out animation with pixelation */
        .pixelate-effect.fade-out {
            display: block;
            animation: pixelateFadeOut 1s forwards;
        }

        @keyframes pixelateFadeOut {
            0% {
                opacity: 0;
                filter: none;
            }
            25% {
                opacity: 0.25;
                filter: blur(2vw);
            }
            50% {
                opacity: 0.5;
                filter: blur(4vw);
            }
            75% {
                opacity: 0.75;
                filter: blur(6vw);
            }
            100% {
                opacity: 1;
                filter: blur(8vw);
            }
        }
    </style>
</head>
<body>
    <div id="welcomePopup" class="popup" onclick="closePopup()">
        Welcome to Country
    </div>

    <h1>ANTI&nbsp;&nbsp;&nbsp;&nbsp;FREEZE</h1>
    <div class="subtext">
        <i>(*25)</i>
        <span class="subtitle">&nbsp;&nbsp;&nbsp;A Curated Journal, performed in Meanjin.</span>
    </div>
    <div class="overlay1">trying to do</div>
    <div class="overlay2">and trying to talk about it.</div>

    <!-- Pixelated overlay for animation -->
    <div class="pixelate-effect"></div>
</body>
</html>
