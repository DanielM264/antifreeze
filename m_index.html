<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI FREEZE - Mobile</title>
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <script>
        function isMobile() {
            return window.innerWidth <= 800 || /Mobi|Android/i.test(navigator.userAgent);
        }

        window.onload = function() {
            if (!isMobile()) {
                /* Redirect to the desktop version */
                window.location.href = 'index.html';
            }
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('bg.png') no-repeat right top, #020520;
            background-size: 200%;
            background-position: calc(90%) top right;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
            padding-top: 8vw; /* Ensures proper spacing from the top */
            height: 40vh; /* Controls overall height to prevent shifting */
            position: relative;
        }

        h1 {
            font-size: 17vw;
            font-weight: normal;
            margin: 0;
            line-height: 0.6;
        }

        .anti {
            align-self: flex-start;
            margin-left: 8vw; /* Slight push to the right */
        }

        .subtext {
            font-size: 3vw;
            font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
            max-width: 90%;
            line-height: 1.5;
            text-align: center;
            align-self: center; /* Keeps it centered properly */
            margin-top: 1vw;
        }

        .freeze {
            align-self: flex-end;
            margin-right: 5vw; /* Push further to the right */
            margin-top: 2vw;
        }

        .list {
            font-size: 4vw; /* Slightly larger than subtext */
            font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
            text-align: left;
            margin-left: 8vw; /* Aligns to the left like ANTI */
            margin-top: 3vw;
            line-height: 1.6; /* Improved readability */
        }

        .right-text {
            font-size: 3.5vw; /* Slightly smaller than list */
            font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
            text-align: left;
            margin-left: 13vw;
            margin-top: 27vw;
        }

        .y25 {
            font-size: 13vw; /* Large enough for (*25) */
            position: absolute;
            margin-top: 110vw;
            margin-left: 55vw;
            font-family: Arial, sans-serif;
        }


        .menu {
            font-size: 7vw;
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu .top-row {
            display: flex;
            gap: 2vw;
        }

        .menu a {
            color: white;
            text-decoration: none;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="anti">ANTI</h1>
        <div class="subtext">A Curated Journal, performed in Meanjin.</div>
        <h1 class="freeze">FREEZE</h1>
        <div class="list"><br>› Artists<br>› Clowns<br>› Designers<br>› Writers<br>› Dramaturgs<br>› Performers<br>› Reptile Handlers<br>&nbsp;&nbsp;&nbsp;&nbsp;(and more)<br><span style="line-height: 2;">Wanted.</div>
        <div class="right-text">
            trying to do<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and trying to talk about it.
        </div>
        <div class="y25">
            <i>(*25)</i>
        </div>
        <div class="menu">
            <div class="top-row">
                <a href="submit.html">SUBMIT</a>&nbsp;&nbsp;
                <a href="contact.html">CONTACT</a>
            </div>
            <a href="archive.html">ARCHIVE</a>
        </div>  
    </div>
</body>
</html>
