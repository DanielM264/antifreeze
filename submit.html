<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Page</title>

  <!-- Include EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "l_EgpDqcxufWSeQDW",
      });
    })();
  </script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('bg_submit.png') no-repeat center center fixed; /* Use local image as background */
      background-size: cover; /* Ensure the image covers the entire background */
    }

    h1 {
      font-size: 5vw; /* Make font size responsive to screen width */
      color: white; /* Text color */
      font-weight: normal; /* Ensure no bold styling */
      font-family: Arial;
      position: absolute;
      top: 5%; /* Position near the top */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Adjust for exact centering */
    }

    .menu { /* Submit Contact Archive */
      font-size: 1.75vw; /* Match body text size */
      color: white; /* Text color */
      position: absolute;
      bottom: 5%; /* Position near the bottom */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Adjust for exact centering */
      font-family: "Lucida Sans Typewriter", "Lucida Console", monospace; /* Ensure consistent font */
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    form {
      color: white;
      font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
      text-align: center;
    }

    button {
      display: block;
      margin: auto;
      color: black;
      font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
    }

    input {
      color: black;
    }
    
    /* Hide the default file input */
    input[type="file"] {
        display: block; /* Make sure itâ€™s visible */
        visibility: visible; /* Ensure it's not hidden */
        opacity: 1; /* Some styles set opacity to 0 to hide */
    }

    /* Style the custom file input label */
    .custom-file-label {
      display: inline-block;
      background-color: #081c3c;
      color: white;
      padding: 5px 5px;
      border-radius: 4px;
      cursor: pointer;
      font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
      font-size: 0.7vw;
    }

    .custom-submit-label {
      display: inline-block;
      background-color: white;
      color: black;
      border-radius: 4px;
      cursor: pointer;
      font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
      font-size: 1vw;
      border: black;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>SUBMIT</h1>
  <form id="upload-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="file">Select File:</label>
        <input type="file" id="file" name="file" class="custom-file-label" accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.wav,.mp3,.mp4,.avi,.flv,.mov,.wmv,.webm,.mkv,.zip,.rar,.7z,.tar,.gz,.xz" required>
        <br><br>

        <button type="submit" class="custom-submit-label">Submit</button>
    </form>

    <script>
    document.getElementById('upload-form').addEventListener('submit', function(e) {
        e.preventDefault();

        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var fileInput = document.getElementById('file');
        var file = fileInput.files[0];

        if (!file) {
            alert("Please select a file.");
            return;
        }

        var formData = new FormData();
        formData.append('file', file);

        // ðŸ”— Replace with your Google Apps Script Web App URL
        var googleAppsScriptURL = "https://script.google.com/macros/s/AKfycbxGvwhnvVl0mOhadqrGQOeHbW7Fz0o0A7dEpmtZy7_ajFc3Ee02C9TP-AfJ1Imctfvo/exec";

        fetch(googleAppsScriptURL, {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.fileLink) {
                var templateParams = {
                    name: name,
                    email: email,
                    file_link: data.fileLink
                };

                emailjs.send('service_6gp6pvy', 'template_i41o90w', templateParams)
                    .then(response => {
                        console.log('SUCCESS!', response.status, response.text);
                        alert("File uploaded and email sent successfully!");
                    }, error => {
                        console.log('FAILED...', error);
                        alert("Email sending failed.");
                    });
            } else {
                throw new Error("File upload failed.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("An error occurred: " + error.message);
        });
    });
    </script>


  <div class="menu">
    <a href="index.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="submit.html">Submit</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="contact.html">Contact</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="archive.html">Archive</a>
  </div>
</body>
</html>
