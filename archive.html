<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF | Archive</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center content vertically */
            align-items: flex-start; /* Align content to the left */
            background: url('bg_submit.png') no-repeat center center fixed; /* Use local image as background */
            background-size: cover; /* Ensure the image covers the entire background */
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: url(#crackEffect);
            background: inherit; /* Copies the body background */
            z-index: 1; /* Puts it over the background but under the text */
            opacity: 1;
            pointer-events: none; /* Prevents interaction */
        }

        /* Main container */
        .container {
            width: 90%;
            max-width: 100vw;
            height: 100%;
            max-height: 100vh;
            margin-left: 5vw;
            margin-bottom: 0;
            z-index: 2;
        }

        /* Header styles */
        header h1, header h2 {
            font-size: 15vw;
            color: white;
            font-weight: bold;
            font-family: Impact, sans-serif;
            text-align: center;
            /* margin-top: 12vh; */
            line-height: 10vh;
            /* filter: url(#crackEffect); */
            opacity: 0.2;
        }

        header h2 {
            font-size: 14vw;
        }

        /* Footer menu styles */
        .menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #020520;
            color: white;
            text-align: center;
            font-family: "Lucida Sans Typewriter", "Lucida Console", monospace;
            font-size: 1.75vw;
            padding: 0.52vw 0;  /* 10px -> 0.52vw */
            filter: url(#crackEffect2);
            opacity: 0.8;
            z-index: 3;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 0.52vw;  /* 0 10px -> 0 0.52vw */
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: #FDFADF;">
    <div class="container">

        <header style="margin-left: -4.5vw; filter: url(#crackEffect);"">
            <h1 style="margin-top: 15vh;">YOU ARE</h1>
            <h2>TOO EARLY</h2>
            <h1 style="margin-top: -20vh;">. . . . . . . . . </h1>
            <!-- <h1 style="margin-top: -83vh;">. . . . . . . . . . . .</h1> -->
        </header>
    </div>
      <!-- Footer navigation -->
    <footer class="menu">
        <a href="index.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="submit.html">Submit</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="contact.html">Contact</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="archive.html">Archive</a>
    </footer>
    <svg width="0" height="0">
        <filter id="crackEffect">
            <feTurbulence type="turbulence" baseFrequency="0.5" numOctaves="3" result="turbulence"/>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="100" />
        </filter>
    </svg>
    <svg width="0" height="0">
        <filter id="crackEffect2">
            <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="3" result="turbulence"/>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" />
        </filter>
    </svg> 
</body>
</html>
